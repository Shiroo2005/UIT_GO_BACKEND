name: CD - User Service

on:
  workflow_run:
    workflows: ["CI-User-Service"]
    types:
      - completed
    branches:
      - test/CD
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' }}


    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "uit-go-user-service"
          images: "${{ secrets.DOCKER_USERNAME }}/user-service:${{ github.event.workflow_run.head_sha }}"
