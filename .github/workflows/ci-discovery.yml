name: CI - Discovery Service

on:
  push:
    branches:
      - main
      - develop
      - test/CD
    paths:
      - "eureka-server/**"
      - ".github/workflows/ci-discovery.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "eureka-server/**"

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for Gradlew
        working-directory: eureka-server
        run: chmod +x gradlew

      - name: Install dependencies
        working-directory: eureka-server
        run: ./gradlew clean build -x test --no-daemon

      - name: Run unit tests
        working-directory: eureka-server
        run: ./gradlew test --no-daemon

      - name: Build Docker Image
        working-directory: eureka-server
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/eureka-server:${{ github.sha }} .

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        working-directory: eureka-server
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/eureka-server:${{ github.sha }}

