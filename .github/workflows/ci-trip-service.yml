name: CI-Trip-Service

on:
  push:
    branches:
      - main
      - test/CD
      - develop
    paths:
      - "trip-service/**"
      - ".github/workflows/ci-trip-service.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "trip-service/**"
  workflow_dispatch:

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for Gradlew
        working-directory: trip-service
        run: chmod +x gradlew

      - name: Install dependencies
        working-directory: trip-service
        run: ./gradlew clean build -x test --no-daemon

      - name: Run unit tests
        working-directory: trip-service
        run: ./gradlew test --no-daemon

      - name: Build Docker Image
        working-directory: trip-service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/trip-service:${{ github.sha }} .

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        working-directory: trip-service
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/trip-service:${{ github.sha }}

      # Optional: Upload build artifact
      # - name: Upload build artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: trip-service-jar
      #     path: trip-service/build/libs/*.jar
  deploy:
    needs: build-test-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test/CD'

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "uit-go-trip-service"
          images: "${{ secrets.DOCKER_USERNAME }}/trip-service:${{ github.event.workflow_run.head_sha }}"



