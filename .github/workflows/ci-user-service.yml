name: CI - User Service

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "user-service/**"
      - ".github/workflows/ci-user-service.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "user-service/**"

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: "23"
          distribution: "temurin"

      - name: Grant execute permission for Gradlew
        working-directory: user-service
        run: chmod +x gradlew

      - name: Install dependencies
        working-directory: user-service
        run: ./gradlew clean build -x test --no-daemon

      - name: Run unit tests
        working-directory: user-service
        run: ./gradlew test --no-daemon || true

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: trip-service/build/reports/tests/test

      - name: Build Docker Image
        working-directory: user-service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/user-service:${{ github.sha }} .

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        working-directory: user-service
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/user-service:${{ github.sha }}

