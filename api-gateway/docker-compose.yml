services:
  api-gateway-service:
    build: .
    container_name: api-gateway-service
    environment:
      - 'API_GATEWAY_ACTIVE_PROFILE=pro'
      - 'JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}'
    depends_on:
      discovery-server:
        condition: service_started
    ports:
      - '8080:8080'
    networks:
      - app-network
